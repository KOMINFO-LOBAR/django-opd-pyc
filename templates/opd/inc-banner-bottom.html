{% if bannerBottom %}
    <div class="container">
        <div class="flex-c-c">                    
            <a target="_blank" href="{% if not bannerBottom.link %} javascript:void(0) {% elif bannerBottom.link == '#' %} javascript:void(0) {% else %} {{bannerBottom.link}} {% endif %}">                     
                <img class="max-w-full" src="{{bannerBottom.photo}}" alt="BANNER BOTTOM">                    
            </a>                
        </div>
    </div>
{% endif %}
