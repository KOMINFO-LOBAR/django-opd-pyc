{% load static %}
<div class="p-b-55">
    <div class="how2 how2-cl4 flex-s-c m-b-35">
        <h3 class="f1-m-2 cl3 tab01-title">
            Video Unggulan
        </h3>
    </div>
    <div>        
        {% for i in futureVideo %}   
            <div class="wrap-pic-w pos-relative">
                <div class="embed-responsive embed-responsive-16by9">
                    {{i.embed|safe}}
                </div>
            </div>
            <div class="p-tb-16 p-rl-25 bg3">
                <h5 class="p-b-5">
                    <a href="javascript:void(0)" class="f1-m-3 cl0 hov-cl10 trans-03">
                        {{i.judul|title}}
                    </a>
                </h5>
                <span class="cl15">
                    <a href="javascript:void(0)" class="f1-s-4 cl8 hov-cl10 trans-03">
                        {{i.admin__username|title}}
                    </a>
                    <span class="f1-s-3 m-rl-3">
                        -
                    </span>
                    <span class="f1-s-3">
                        {{i.created_at|date:"j M Y"}}
                    </span>
                    <span class="f1-s-3 m-rl-3">
                        -
                    </span>
                    <span class="f1-s-3">                        
                        View Count {{i.view_count}}
                    </span>
                </span>
            </div>
        {% endfor %}
    </div>	
</div>
